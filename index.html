<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API данные с картой</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=21c91504-a03f-44c8-b4ff-5b792704e7d3&lang=en_US"
        type="text/javascript">
        </script>

    <script src="./js/main.js" async></script>

</head>

<body>
    <section class="ip">
        <div class="ip-top">
            <div class="container">
                <div class="ip-top-row">
                    <h2 class="ip-title">
                        IP Address Tracker
                    </h2>

                    <form class="ip-form" id="form-js">
                        <label class="label">
                            <input type="text" placeholder="192.212.174.101" class="input" id="input-js">
                            <button class="btn" type="button" id="button-js">
                                <img src="./image/arrow.svg" alt="error">
                            </button>
                        </label>
                    </form>

                    <ul class="ip-infoholder" id="resulte-js">
                        <li>
                            <p class="subtitle">IP ADDRESS</p>
                            <h4 class="titile-4" id="ipAddress-js">192.212.174.101</h4>
                        </li>

                        <li>
                            <p class="subtitle">LOCATION</p>
                            <h4 class="titile-4" id="location-js">Brooklyn, NY 10001</h4>
                        </li>

                        <li>
                            <p class="subtitle">TIMEZONE</p>
                            <h4 class="titile-4" id="timezone-js">UTC -05:00</h4>
                        </li>

                        <li>
                            <p class="subtitle">OUR TIME</p>
                            <h4 class="titile-4" id="time-js">00:00:00</h4>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="ip-map" class="map"></div>
    </section>

    <footer class="footer">
        <div class="container">
            <p> © 2023 <a href="https://github.com/HayotbekIT/" target="_blank">Khaetbek</a></p>
        </div>
    </footer>
</body>

</html>
